<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: titles"></div>
<nav th:replace="fragments :: nav"></nav>


<form method="post" style="max-width:400px;" th:object="${book}">
    <!-- TODO: add validation -->
    <div class="form-group">
        <label th:for="bookTitle">Title</label>
        <input class="form-control" th:field="*{bookTitle}" />
    </div>

    <div class="form-group">
        <label th:for="author">Author</label>
        <input class="form-control" th:field="*{author}" />
    </div>
    <div class="form-group">
        <label th:for="isbn">ISBN</label>
        <input class="form-control" th:field="*{isbn}" />
    </div>

    <input type="submit" class="btn btn-primary" value="Add Book" />

</form>

</body>
</html>
