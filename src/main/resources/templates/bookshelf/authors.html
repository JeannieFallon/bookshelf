<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: titles"></div>
<nav th:replace="fragments :: nav"></nav>

<p class="text-center" th:unless="${authors} and ${authors.size()}"><em>No authors to display.</em></p>

<ul th:each="author : ${authors}">
    <li th:text="${author}" />
</ul>

</body>
</html>
