<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: titles"></div>
<nav th:replace="fragments :: nav"></nav>

<p class="text-center" th:unless="${books} and ${books.size()}"><em>No books to display.</em></p>

<table class="table">
    <tr>
        <th class="col-md-4">Author</th>
        <th class="col-md-8">Title</th>
    </tr>
    <tr th:each="book : ${books.entrySet()}">
        <td th:text="${book.getValue().getAuthor()}"></td>
        <td th:text="${book.getValue().getBookTitle()}"></td>
    </tr>
</table>

</body>
</html>
