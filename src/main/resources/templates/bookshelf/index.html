<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table class="table" th:object="${bookshelf}">
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : *{books}">
        <td th:text="${book.getKey()}"></td>
        <td th:text="${book.getValue()}"></td>
    </tr>


</table>

</body>
</html>
