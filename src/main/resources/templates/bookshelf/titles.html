<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: titles"></div>
<nav th:replace="fragments :: nav"></nav>


<ul th:each="bookTitle : ${bookTitles}">
    <em><li th:text="${bookTitle}" /></em>
</ul>

<p th:unless="${bookTitles} and ${bookTitles.size()}"><em>No titles to display.</em></p>

</body>
</html>
